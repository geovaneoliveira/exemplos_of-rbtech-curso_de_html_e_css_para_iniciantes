<!Doctype html>

<html>

<head>
    <title>Estrutura em HTML5</title>
</head>

<body>
    <header>
        Topo do site e opcionalmente Menu de navegação
    </header>
    <nav>
        Menu de navegação
    </nav>
    <section>
       <h1>Título da seção</h1>
        <p>Seção com conteúdos</p>
    </section>
    <article>
       <h1>Título do artigo</h1>
        <p>Post ou conteúdo da página</p>

    <aside>
        Barra lateral (sidebar)
    </aside>
    <footer>
        Rodapé do site
    </footer>

</body>

</html>
