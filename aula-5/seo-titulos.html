<!Doctype html>

<html>

<head>
    <title>Nome do site - Descrição do site(slogan)</title>
    <!-- não sendo a homepage, coloca o titulo do artigo, um separador e o nome do site fica no final. É uma boa prática-->
    <meta charset="utf-8" />
    
    <!-- description é o pequeno texto que aparece nos buscadores. Precisa ser única-->
    <meta name="description" content="Descrição completa do conteúdo limitada a 156 caracteres" />
    
    <!-- palavras chaves para os buscadores -->
    <meta name="keywords" content="html, títulos, cabeçalhos, 
    seo, meta tags" />
    
    <meta name="author" content="Geovane Bernardi" />
    
</head>

<body>
    <!-- h1 usa-se apenas uma vez por html para não confundir os buscadores-->
    <h1>Título de nível 1</h1>
    <h2>Título de nível 2</h2>
    <h3>Título de nível 3</h3>
    <h4>Título de nível 4</h4>
    <h5>Título de nível 5</h5>
    <h6>Título de nível 6</h6>
</body>

</html>
